<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Authentication Checker</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="mainContainer" class="container">
            <button id="resetBtn" class="reset-btn hidden" title="Start Over">
                <i class="fas fa-undo"></i>
            </button>

            <h1>Email Authentication Checker</h1>
            <p>Enter your domain to check its SPF & DMARC status and generate Moosend records.</p>

            <div id="error-box" class="hidden"></div>

            <div class="input-group">
                <label for="domain">Your Domain Name:</label>
                <input type="text" id="domain" placeholder="e.g., yourdomain.com">
            </div>

            <div id="results-section" class="hidden">
                <hr>
                <h2>Authentication Status</h2>
                <div class="status-grid">
                    <div id="spf-status" class="status-item">
                        <i id="spf-status-icon" class="fas fa-spinner fa-spin"></i>
                        <span id="spf-status-text">Checking SPF...</span>
                    </div>
                    <div id="dkim-status" class="status-item neutral">
                        <i id="dkim-status-icon" class="fas fa-cogs"></i>
                        <span id="dkim-status-text">Ready to configure DKIM</span>
                    </div>
                    <div id="dmarc-status" class="status-item">
                        <i id="dmarc-status-icon" class="fas fa-spinner fa-spin"></i>
                        <span id="dmarc-status-text">Checking DMARC...</span>
                    </div>
                </div>
                <div id="raw-records" class="hidden">
                    <h3>Your Parsed SPF Record</h3>
                    <div id="spfRecordParsed" class="dns-output-parsed"></div>
                    <h3 id="otherTxtHeader" class="hidden">Other TXT Records</h3>
                    <div id="otherTxtRecords" class="dns-output"></div>
                </div>
            </div>

            <div id="dkimSection" class="input-group hidden">
                <label for="dkimValue">Moosend DKIM Value:</label>
                <textarea id="dkimValue" rows="4"
                    placeholder="Paste the DKIM value from your Moosend account"></textarea>
            </div>

            <div id="loader" class="hidden"></div>
            <button id="mainBtn">
                <span id="btnText">Check DNS</span>
                <i id="btnIcon" class="fas fa-arrow-right hidden"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
